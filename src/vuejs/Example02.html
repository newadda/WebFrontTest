<!DOCTYPE html>
<html lang="en">
<!-- 개발버전, 도움되는 콘솔 경고를 포함. -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 상용버전, 속도와 용량이 최적화됨. -->
<!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
<script>
    // todo-item 이름을 가진 컴포넌트를 정의합니다
    Vue.component('todo-item', {
        template: '<li>할일 항목 하나입니다.</li>'
    })

    Vue.component('todo-item2', {
        // 이제 todo-item 컴포넌트는 "prop" 이라고 하는
        // 사용자 정의 속성 같은 것을 입력받을 수 있습니다.
        // 이 prop은 todo라는 이름으로 정의했습니다.
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })


    Vue.component('test-t01', {

        props: ['count'],
        template: '<div> <p> count {{ count }}</p> <button v-on:click="count++" >올리기</button> </div>',
        methods:{
            increment : function(){
                this.count++;
            }

        }
    })

</script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div>
        <ol>
            <todo-item></todo-item>
        </ol>
    </div>


    <div id="app-7">
        <ol>
            <!--
            이제 각 todo-item 에 todo 객체를 제공합니다.
            화면에 나오므로, 각 항목의 컨텐츠는 동적으로 바뀔 수 있습니다.
            또한 각 구성 요소에 "키"를 제공해야합니다 (나중에 설명 됨).
           -->
            <todo-item2 v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item2>
        </ol>
    </div>

    <div >

            <test-t01 id="test" count="2"></test-t01>

    </div>

</body>

<script>

    var app7 = new Vue({
        el: '#test',
        data: {
            count:1
        }
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, text: 'Vegetables' },
                { id: 1, text: 'Cheese' },
                { id: 2, text: 'Whatever else humans are supposed to eat' }
            ]
        }
    })

</script>


</html>
